- metadata:
    kind: rule
    namespace: main
    name: dev_cannot_deploy_to_prod_cluster
  filterservices:
    user:
      require-any:
        - org == 'dev'
    cluster:
      require-any:
        - prod
  actions:
    - type: dependency
      content: forbid

- metadata:
    kind: rule
    namespace: main
    name: deactivated_users_lose_access
  filterservices:
    user:
      require-any:
        - deactivated
  actions:
    - type: ingress
      content: block

- metadata:
    kind: rule
    namespace: main
    name: mobile_devs_are_blocked
  filterservices:
    user:
      require-any:
        - team == 'mobile-dev'
  actions:
    - type: dependency
      content: forbid
