# Definition of TweePub service
name: tweepub

labels:
  set:
    a: b

components:

  - name: kafka
    service: kafka
    labels:
      set: # add/modify
        some-test-context-specific-label: some-value
      remove:
        a:
        b:

  - name: tweepub
    code:
      type: aptomi/code/kubernetes-helm
      content:
        chart:
          name: boston-summit-charts/tweepub
        params:
          kafka.externalAddress: kafka-{{ .Dependencies.kafka }}
          kafka.topic: tweepub_{{ .User.Name }}
          twitter.appKey:
          twitter.appSecret:
          twitter.tokenKey:
          twitter.tokenSecret:
    labels:
      set: # add/modify
        some-test-context-specific-label: some-value
      remove:
        a:
        b:
    dependencies:
      - kafka
