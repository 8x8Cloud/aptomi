name: stage

# This context describes twitter_stats in staging
service: twitter_stats

# This context is for people from dev (they can run their instances in stage)
criteria:
  accept:
    - org == 'dev'

# In stage:
# - services will be deployed in us-east
# - each developer will get its own instance
allocations:
  - name: "dev-{{ .User.Name }}-{{ .Labels.tstype }}"
    labels:
      set:
        cluster: cluster-us-east
