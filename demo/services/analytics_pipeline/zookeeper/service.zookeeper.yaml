# Definition of Zookeeper service
name: zookeeper

components:

  - name: zookeeper
    discovery:
      url: "zk-{{ .Discovery.instance }}-0.zk-{{ .Discovery.instance }}:2181"
    code:
      type: aptomi/code/kubernetes-helm
      metadata:
        chartName: zookeeper-1.0.0
      params:
        cluster: "{{ .Labels.cluster }}"

        replicas: 1
        antiAffinity: "soft"
