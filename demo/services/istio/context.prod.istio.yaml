name: prod

# This context describes istio in production
service: istio

# This context is for people from it/analytics_ops_team (they control production instance)
criteria:
  accept:
    - org == 'it' && is_operator

# In production:
# - service will be deployed in us-west
# - as a single production instance
allocations:
  - name: "production"
    labels:
      set:
        cluster: cluster-us-west
