# This context describes twitter_stats in staging
- metadata:
    kind: context
    namespace: main
    name: stage-istio

  # Only applies to istio service
  # For consumers with org == 'dev'
  criteria:
    require-all:
      - service.Name == 'istio'
    require-any:
      - org == 'dev'

  # Set cluster label to deploy in us-west
  change-labels:
    set:
      cluster: cluster-us-west
