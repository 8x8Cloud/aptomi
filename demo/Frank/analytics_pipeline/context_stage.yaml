# This context is for people from dev
- kind: context

  metadata:
    namespace: main
    name: stage

  spec:
    criteria:
      accept:
        - org == 'dev'
      reject:
        - service.Name == 'twitter_stats'

    # In stage:
    # - service will be deployed in us-west
    # - all consumers will rely on the same instance of analytics_pipeline
    allocation:
      name: "staging"
      labels:
        set:
          cluster: cluster-us-west
