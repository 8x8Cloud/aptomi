# Definition of HDFS service
name: hdfs

components:

  - name: hdfs
    code:
      type: aptomi/code/kubernetes-helm
      metadata:
        chartName: hdfs-1.0.0
      params:
        datanode:
          replicas: 1
          image:
            repository: uhopper/hadoop-datanode
            tag: 2.7.2

          antiAffinity: "soft"

        namenode:
          image:
            repository: uhopper/hadoop-namenode
            tag: 2.7.2

          ui:
            service:
              type: NodePort
