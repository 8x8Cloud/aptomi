# Definition of Spark service
name: spark

components:

  - name: zookeeper
    service: zookeeper

  - name: spark
    code:
      type: aptomi/code/kubernetes-helm
      metadata:
        chartName: spark-1.0.0
      params:
        spark:
          image:
            repository: mirantisworkloads/spark
            tag: 2.1.0
          master:
            replicas: 1
          worker:
            replicas: 1

        service:
          type: NodePort

        zookeeper:
          deployChart: false
          externalAddress: zk-{{ .Components.zookeeper.zookeeper }}-0.zk-{{ .Components.zookeeper.zookeeper }}:2181
          path: /{{ .ComponentInstance }}
    dependencies:
      - zookeeper
