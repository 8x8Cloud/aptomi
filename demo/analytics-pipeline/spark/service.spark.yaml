# Definition of Spark service
name: spark

labels:
  set:
    a: b

components:

  - name: zookeeper
    service: zookeeper
    labels:
      set: # add/modify
        some-test-context-specific-label: some-value
      remove:
        a:
        b:

  - name: spark
    code:
      type: aptomi/code/kubernetes-helm
      metadata:
        chartName: spark-1.0.0
      params:
        antiAffinity: soft
        zookeeper:
          deployChart: false
          externalAddress: zk-{{ .Components.zookeeper.zookeeper }}
    labels:
      set: # add/modify
        some-test-context-specific-label: some-value
      remove:
        a:
        b:
    dependencies:
      - zookeeper
