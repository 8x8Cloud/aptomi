# Definition of Spark service
name: spark

components:

  - name: zookeeper
    service: zookeeper

  - name: spark
    discovery:
      url: "spark-master-{{ .Discovery.instance }}-0.spark-master-{{ .Discovery.instance }}:7077"
    code:
      type: aptomi/code/kubernetes-helm
      metadata:
        chartName: spark-1.0.0
      params:
        spark:
          image:
            repository: frostman/spark
            tag: 2.1.0
          master:
            replicas: 1
          worker:
            replicas: 1

        service:
          type: NodePort

        zeppelin:
          enabled: false

        zookeeper:
          deployChart: false
          externalAddress: "{{ .Discovery.zookeeper.zookeeper.url }}"
          path: "/{{ .Discovery.instance }}"
    dependencies:
      - zookeeper
