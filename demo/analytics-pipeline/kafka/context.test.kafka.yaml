name: test

service: kafka

criteria:
  accept:
    - dev == "yes" || qa == "yes"

labels:
  set:
    antiAffinity: soft

allocations:

  - name: "test-high-prio-{{ .User.Labels.org }}"
    criteria:
      accept:
        - priority >= 10
    labels:
      set:
        antiAffinity: hard

  - name: "test-low-prio-{{ .User.Labels.org }}"
    criteria:
      accept:
        - priority < 10
