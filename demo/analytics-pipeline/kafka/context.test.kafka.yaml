name: test

service: kafka

criteria:
  - dev == "yes" || qa == "yes"

labels:
  set:
    antiAffinity: soft

allocations:

  - name: test-high-prio-{{ .User.Labels.org }}
    criteria:
      - priority >= 10
    labels:
      set:
        antiAffinity: hard

  - name: test-low-prio-{{ .User.Labels.org }}
    criteria:
      - priority < 10
