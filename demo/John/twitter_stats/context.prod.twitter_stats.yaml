name: prod

# This context describes twitter_stats in production
service: twitter_stats

# This context is for people from it ops (they control production instance)
criteria:
  accept:
    - org == 'it' && is_operator

# In production:
# - service will be deployed in us-east
# - as a single production instance
allocation:
  name: "production"
  labels:
    set:
      cluster: cluster-us-east