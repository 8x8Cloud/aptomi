# This context is for people from it ops (they control production instances of AP and TS)
- kind: context

  metadata:
    namespace: main
    name: prod-web-ops

  spec:
    # Applies to all services owned by 'web-ops-team'
    # For consumers with org == 'it' && is_operator
    criteria:
      require-all:
        - service.Owner.Labels.team == 'web-ops-team'
      require-any:
        - org == 'it' && is_operator

    # Set cluster label to deploy in us-east
    change-labels:
      set:
        cluster: cluster-us-east

    # Single production instance
    allocation:
      name: "production"
