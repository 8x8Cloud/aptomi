<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aptomi | Login</title>

    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="public/css/animate.css" rel="stylesheet">
    <link href="public/css/style.css" rel="stylesheet">

    <link href="/favicon.ico?v=42" rel="icon">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div class="navy-bg" style="border-radius: 6px;">
            <img src="public/img/aptomi_logo_2.png" style="width: 280px; margin: 5px">
            <!--<h1 class="logo-name">Aptomi</h1>-->

        </div>
        <!--<h3>Welcome to Aptomi</h3>-->
        &nbsp;
        <div>
            <p>Policy Mesh</p>
        </div>
        <form class="m-t" role="form" action="index.html">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <div>
                <a href="#"><small>Forgot password?</small></a>
            </div>
            &nbsp;
            <div>
                <h5>Dev Login</h5>
                <a class="btn btn-sm btn-white btn-block" href="/api/login?logUserID=Alice&redirect=/ui/">Alice</a>
                <a class="btn btn-sm btn-white btn-block" href="/api/login?logUserID=Bob&redirect=/ui/">Bob</a>
                <a class="btn btn-sm btn-white btn-block" href="/api/login?logUserID=Carol&redirect=/ui/">Carol</a>
            </div>
            &nbsp;
            <div>
                <h5>Ops Login</h5>
                <a class="btn btn-sm btn-white btn-block" href="/api/login?logUserID=John&redirect=/ui/">John (Twitter Stats Ops)</a>
                <a class="btn btn-sm btn-white btn-block" href="/api/login?logUserID=Frank&redirect=/ui/">Frank (Analytics Pipeline Ops)</a>
            </div>
            &nbsp;
            <div>
                <h5>Global IT Ops Login</h5>
                <a class="btn btn-sm btn-white btn-block" href="/api/login?logUserID=Sam&redirect=/ui/">Sam</a>
            </div>

        </form>
        <!--<p class="m-t"> <small>Aptomi &copy; 2017</small> </p>-->
    </div>
</div>

<!-- Mainly scripts -->
<script src="public/js/jquery-3.1.1.min.js"></script>
<script src="public/js/bootstrap.min.js"></script>

</body>

</html>
