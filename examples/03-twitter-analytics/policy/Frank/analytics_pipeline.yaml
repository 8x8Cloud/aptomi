# Definition of Analytics Pipeline service
- kind: service
  metadata:
    namespace: main
    name: analytics_pipeline

  labels:
    type: analytics

  components:

    - name: kafka
      contract: kafka

    - name: spark
      contract: spark

    - name: hdfs
      contract: hdfs

# Contract for Analytics Pipeline
- kind: contract
  metadata:
    namespace: main
    name: analytics_pipeline

  contexts:
    # Production instance of the service (operated by ops/IT)
    - name: prod
      criteria:
        require-all:
          - org == 'it' && is_operator
      allocation:
        service: analytics_pipeline

    # Staging instance of the service (for developers)
    - name: stage
      criteria:
        require-all:
          - org == 'dev'
      allocation:
        service: analytics_pipeline
