# Definition of Spark service
- kind: service
  metadata:
    namespace: main
    name: spark

  labels:
    type: analytics

  components:

    - name: zookeeper
      contract: zookeeper

    - name: spark
      discovery:
        url: "spark-master-{{ .Discovery.instance }}-0:7077"
      code:
        type: aptomi/code/kubernetes-helm
        params:
          chartRepo: https://mirantisworkloads.storage.googleapis.com
          chartName: spark
          chartVersion: 3.0.3

          cluster: "{{ .Labels.cluster }}"

          spark:
            master:
              replicas: 1
            worker:
              replicas: 1
              daemonMemory: "2g"
              executorMemory: "2g"

          zookeeper:
            deployChart: false
            addresses:
              zookeeper: "{{ .Discovery.zookeeper.zookeeper.url }}"
            path: "/{{ .Discovery.service.instanceId }}"

      dependencies:
        - zookeeper

# Contract for Spark
- kind: contract
  metadata:
    namespace: main
    name: spark

  contexts:
    # Production instance of the service (operated by ops/IT)
    - name: prod
      criteria:
        require-all:
          - org == 'it' && is_operator
      allocation:
        service: spark

    # Staging instance of the service (for developers)
    - name: stage
      criteria:
        require-all:
          - org == 'dev'
      allocation:
        service: spark
