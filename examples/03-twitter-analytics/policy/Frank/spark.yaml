# Definition of Spark service
- kind: service
  metadata:
    namespace: main
    name: spark

  labels:
    type: analytics

  components:

    - name: zookeeper
      contract: zookeeper

    - name: spark
      discovery:
        url: "spark-master-{{ .Discovery.instance }}-0.spark-master-{{ .Discovery.instance }}:7077"
      code:
        type: aptomi/code/kubernetes-helm
        params:
          chartName: spark-1.0.0
          cluster: "{{ .Labels.cluster }}"

          spark:
            master:
              replicas: 1
            worker:
              replicas: 1
              daemonMemory: "2g"
              executorMemory: "2g"

          zookeeper:
            externalAddress: "{{ .Discovery.zookeeper.zookeeper.url }}"
            path: "/{{ .Discovery.service.instanceId }}"
      dependencies:
        - zookeeper

# Contract for Spark
- kind: contract
  metadata:
    namespace: main
    name: spark

  contexts:
    # Production instance of the service (operated by ops/IT)
    - name: prod
      criteria:
        require-all:
          - org == 'it' && is_operator
      allocation:
        service: spark

    # Staging instance of the service (for developers)
    - name: stage
      criteria:
        require-all:
          - org == 'dev'
      allocation:
        service: spark
