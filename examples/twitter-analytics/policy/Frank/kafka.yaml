# Definition of Kafka service
- kind: service
  metadata:
    namespace: platform
    name: kafka

  labels:
    type: analytics

  components:

    - name: zookeeper
      contract: zookeeper

    - name: kafka
      discovery:
        url: "kafka-{{ .Discovery.instance }}-0.kafka-{{ .Discovery.instance }}:9092"
      code:
        type: helm
        params:
          chartRepo: https://mirantisworkloads.storage.googleapis.com
          chartName: kafka
          chartVersion: 1.6.0

          cluster: "{{ .Labels.cluster }}"

          replicas: 1
          antiAffinity: "soft"

          zookeeper:
            deployChart: false
            addresses:
              zookeeper: "{{ .Discovery.zookeeper.zookeeper.url }}"

      dependencies:
        - zookeeper

# Contract for Kafka
- kind: contract
  metadata:
    namespace: platform
    name: kafka

  contexts:
    # Production instance of the service (operated by ops/IT)
    - name: prod
      criteria:
        require-all:
          - org == 'it' && is_operator
      allocation:
        service: kafka

    # Staging instance of the service (for developers)
    - name: stage
      criteria:
        require-all:
          - org == 'dev'
      allocation:
        service: kafka
