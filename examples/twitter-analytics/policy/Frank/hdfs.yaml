# Definition of HDFS service
- kind: service
  metadata:
    namespace: main
    name: hdfs

  labels:
    type: analytics

  components:

    - name: hdfs
      discovery:
        url: "hdfs-namenode-{{ .Discovery.instance }}-0.hdfs-namenode-{{ .Discovery.instance }}:8020"
      code:
        type: helm
        params:
          chartRepo: https://mirantisworkloads.storage.googleapis.com
          chartName: hdfs
          chartVersion: 2.3.0

          cluster: "{{ .Labels.cluster }}"

          datanode:
            replicas: 1
            antiAffinity: "soft"

# Contract for HDFS
- kind: contract
  metadata:
    namespace: main
    name: hdfs

  contexts:
    # Production instance of the service (operated by ops/IT)
    - name: prod
      criteria:
        require-all:
          - org == 'it' && is_operator
      allocation:
        service: hdfs

    # Staging instance of the service (for developers)
    - name: stage
      criteria:
        require-all:
          - org == 'dev'
      allocation:
        service: hdfs
