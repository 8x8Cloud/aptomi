- metadata:
    kind: rule
    namespace: main
    name: compromised_users_cannot_instantiate_services
  weight: 1000
  criteria:
    require-all:
      - compromised
  actions:
    dependency: reject

- metadata:
    kind: rule
    namespace: main
    name: low_priority_users_cannot_instantiate_sensitive_services
  weight: 2000
  criteria:
    require-all:
      - priority < 100
      - sensitive
  actions:
    dependency: reject

- metadata:
    kind: rule
    namespace: main
    name: allow-all-other
  weight: 100000
  actions:
    dependency: allow
