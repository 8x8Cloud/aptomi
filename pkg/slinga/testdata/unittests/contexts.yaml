# Context definition for test
- kind: context

  metadata:
    namespace: main
    name: test

  spec:
    labels:
      set:
        some-test-context-specific-label: some-value
      remove:
        a:
        b:

    criteria:
      require-all:
        - 10 > 5
        - 20 > 10
        - 100 > 50
      require-any:
        - dev == "yes" && prod == "no"
      require-none:
        - service.Metadata.Name == "zookeeper" && nozookeeper

    allocation:
      name: "test-{{.User.Labels.team}}"
      labels:
        set:
          some-test-context-specific-label: some-value
        remove:
          a:
          b:
