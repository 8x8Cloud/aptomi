# Context definition for prod (high priority)
- kind: context

  metadata:
    namespace: main
    name: prod-high

  spec:
    labels:
      set:
        some-test-context-specific-label: some-value
      remove:
        a:
        b:

    criteria:
      require-any:
        - dev == "no" && prod == "yes" && priority >= 200
      require-none:
        - service.Metadata.Name == "zookeeper" && nozookeeper

    allocation:
      name: "prod-{{.User.Name}}"
      labels:
        set:
          some-test-context-specific-label: some-value
        remove:
          a:
          b:

