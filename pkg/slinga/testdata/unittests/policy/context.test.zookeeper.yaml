name: test

service: zookeeper

criteria:
  accept:
    - dev == "yes" && prod == "no"
  reject:
    - compromised == "yes"

labels:
  set:
    some-test-context-specific-label: some-value
  remove:
    a:
    b:

allocations:

  - name: "test-{{.User.Labels.team}}"
    criteria:
      accept:
        - priority >= 2
    labels:
      set:
        some-test-context-specific-label: some-value
      remove:
        a:
        b:

  - name: "test-{{.User.Labels.team}}"
    criteria:
      accept:
        - priority < 2
    labels:
      set:
        some-test-context-specific-label: some-value
      remove:
        a:
        b:
