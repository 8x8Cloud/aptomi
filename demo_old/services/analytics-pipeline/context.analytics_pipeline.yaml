name: team

service: analytics_pipeline

# Who is allowed to access
criteria:
  accept:
    - team == 'platform_services'
  reject:
    - priority < 50

allocations:
  # Dedicated for high-priority users
  - name: "personal-{{ .User.Name }}"
    criteria:
      accept:
        - priority >= 200

  # Shared for the rest of the team
  - name: "team-{{ .User.Labels.team }}"
    criteria:
      accept:
        - priority < 200
