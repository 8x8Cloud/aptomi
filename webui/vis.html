                                <div class="ibox-tools">

                                <div id="mygraph"></div>
                                <script type="text/javascript">
                                    loadJSON("/api/service-view", jsonLoaded, function (err) {
                                        console.log('error')
                                    });

                                    // create a network
                                    var container = document.getElementById('mygraph');
                                    var options = {
                                        nodes: {
                                            font: {
                                                size: 12,
                                                color: 'white'
                                            },
                                            borderWidth: 2,
                                            chosen: {
                                                label: false,
                                                node: chosenNode
                                            }
                                        },
                                        edges: {
                                            width: 1,
                                            font: {
                                                size: 12,
                                                strokeWidth: 0,
                                                color: 'white',
                                                align: 'top'
                                            }
                                        },
                                        groups: {
                                            service: {
                                                shape: 'icon',
                                                icon: {
                                                    face: 'FontAwesome',
                                                    code: '\uf1b2',
                                                    size: 50,
                                                    color: 'red'
                                                },
                                                color: {
                                                    border: 'red'
                                                }
                                            },
                                            serviceInstancePrimary: {
                                                font: {
                                                    color: 'black',
                                                    multi: 'html'
                                                },
                                                color: {background: 'rgb(0,255,140)', border: 'darkslategrey'},
                                                shape: 'box'
                                            },
                                            serviceInstance: {
                                                font: {
                                                    color: 'black',
                                                    multi: 'html'
                                                },
                                                color: {background: 'rgb(0,123,199)', border: 'darkslategrey'},
                                                shape: 'box'
                                            },
                                            dependency: {
                                                shape: 'icon',
                                                icon: {
                                                    face: 'FontAwesome',
                                                    code: '\uf007',
                                                    size: 50,
                                                    color: 'orange'
                                                }
                                            },
                                            mints: {color: 'rgb(0,255,140)'},
                                            source: {
                                                color: {border: 'white'}
                                            }
                                        },
                                        layout: {
                                            randomSeed: 239,
                                            hierarchical: {
                                                direction: "LR",
                                                levelSeparation: 250
                                            }
                                        },
                                        physics: false,
                                        interaction: {
                                            hover: true
                                        }
                                    };

                                    function chosenNode(values, id, selected, hovering) {
                                        values.color = "#ffdd88";
                                        values.borderColor = "#ff0000";
                                    }

                                    function clickedNode(params) {
                                        params.event = "[original event]";
                                        var node = this.getNodeAt(params.pointer.DOM)
                                        var edge = this.getEdgeAt(params.pointer.DOM)

                                        var id = ""
                                        if (node) {
                                            id = node
                                        } else if (edge) {
                                            id = edge
                                        }
                                        if (id) {
                                            loadJSON("/api/object-view?id=" + id, objectLoaded, objectNotLoaded);
                                        } else {
                                            document.getElementById('mypanel').innerHTML = 'No data loaded'
                                        }
                                    }

                                    function jsonLoaded(jsonData) {
                                        var data = {
                                            nodes: jsonData.nodes,
                                            edges: jsonData.edges
                                        };

                                        network = new vis.Network(container, data, options);
                                        network.on("click", clickedNode);
                                        network.fit();
                                    }

                                    function objectLoaded(jsonData) {
                                        if (jsonData) {
                                            document.getElementById('mypanel').innerHTML = '<pre>' + JSON.stringify(jsonData, null, 4) + '</pre>';
                                        } else {
                                            document.getElementById('mypanel').innerHTML = 'No data loaded'
                                        }
                                    }

                                    function objectNotLoaded(err) {
                                        document.getElementById('mypanel').innerHTML = '<h2>Unable to load data</h2>' + err
                                    }

                                </script>

<script>
    function getCookie(c_name) {
        if (document.cookie.length > 0) {
            c_start = document.cookie.indexOf(c_name + "=");
            if (c_start != -1) {
                c_start = c_start + c_name.length + 1;
                c_end = document.cookie.indexOf(";", c_start);
                if (c_end == -1) {
                    c_end = document.cookie.length;
                }
                return unescape(document.cookie.substring(c_start, c_end));
            }
        }
        return "";
    }

    $(document).ready(function () {
        $("#username").text(getCookie("username"));
    });

</script>
