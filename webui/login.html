<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aptomi | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="/favicon.ico?v=42" rel="icon">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div class="navy-bg" style="border-radius: 6px;">
            <img src="img/aptomi_logo_2.png" style="width: 280px; margin: 5px">
            <!--<h1 class="logo-name">Aptomi</h1>-->

        </div>
        <!--<h3>Welcome to Aptomi</h3>-->
        &nbsp;
        <div>
            <p>Service Exchange</p>
        </div>
        <form class="m-t" role="form" action="index.html">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <div>
                <a href="#"><small>Forgot password?</small></a>
            </div>

            &nbsp;

            <div>
                <a class="btn btn-sm btn-white btn-block" href="/api/login?username=Alice&redirect=/ui/">Log in as Alice</a>
                <a class="btn btn-sm btn-white btn-block" href="/api/login?username=Bob&redirect=/ui/">Log in as Bob</a>
                <a class="btn btn-sm btn-white btn-block" href="/api/login?username=Frank&redirect=/ui/">Log in as Frank</a>
            </div>

        </form>
        <!--<p class="m-t"> <small>Aptomi &copy; 2017</small> </p>-->
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
