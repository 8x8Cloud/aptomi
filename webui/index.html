<script>
    const Foo = Vue.component('foo', {
        template: '<div>foo {{ counter }}</div>',
        data: function () {
            console.log("foo#data()");
            return {
                counter: 0
            }
        },
        created: function () {
            console.log("foo#created()");
            this.fetch_data()
        },
        watch: {
            '$route': 'fetch_data'
        },
        methods: {
            fetch_data: function () {
                console.log("foo#methods#fetch_data");
                console.log(this.$route);
            }
        }
    });
</script>

<script>
    const Bar = Vue.component('bar', {
        template: '<div>bar {{ counter }}</div>',
        data: function () {
            console.log("bar#data()");
            return {
                counter: 1
            }
        }
    });

    const routes = [
        { name: 'foo', path: '/foo', title: "The Foo", component: Foo },
        { name: 'bar', path: '/bar', title: "The Bar", component: Bar },
        { path: '*', redirect: '/foo'}
    ];

    const router = new VueRouter({
        routes: routes
    });

    const app = new Vue({
        el: '#wrapper',
        router: router,
        data: {
            routes: routes
        },
        computed: {
            user: function () {
                return {
                    name: Cookies.get("username")
                }
            }
        }
    });

</script>
